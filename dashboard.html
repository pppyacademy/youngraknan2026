<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- 1. Viewport Meta Tag: หัวใจสำคัญของการแสดงผลบนมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Web App</title>
    <style>
        /* ล้างค่าเริ่มต้นของ Browser */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ซ้อนกัน 2 ชั้น */
        }

        iframe {
            display: block; /* ป้องกันช่องว่างด้านล่าง */
            width: 100%;
            
            /* ความสูง: ใช้ 100dvh สำหรับมือถือรุ่นใหม่เพื่อไม่ให้โดน Address bar บัง */
            height: 100vh; 
            height: 100dvh; 
            
            border: none;
        }
    </style>
</head>
<body>
    <!-- เพิ่ม allow attribute เพื่อให้สคริปต์เข้าถึงฟีเจอร์ต่างๆ ได้ถ้าจำเป็น -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbzFjmHVTmQLGZwKVbY_Dq1_QJRa4rfay_BXcU1_Nf0dpDnvUSQiq5ybdht3XmgqMIu92A/exec"
        allow="camera; microphone; forms; geolocation; autoplay"
    ></iframe>
</body>
</html>
